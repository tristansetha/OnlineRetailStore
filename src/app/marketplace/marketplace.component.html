<h2>Marketplace</h2>

<div *ngFor="let album of albums | async" (click)="goToDetailPage(album)" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{album.title}}</em> by {{album.artist}}</h3> 
  </div>
</div>

<!-- async: This lets Angular know that the data we are receiving there is asynchronous and we need to use a promise to wait for it to load -->
